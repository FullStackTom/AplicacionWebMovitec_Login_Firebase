<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <form [formGroup]="recuperarPassword" (ngSubmit)="recuperar()" >
            <img src="../../../assets/img/recuperar-pass.png "alt="">
            <h2>Recuperar Contrase√±a</h2>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com" required>
                <label >Ingrese su Correo</label>
                <span *ngIf="recuperarPassword.get('email')?.hasError('required') && recuperarPassword.get('email')?.touched" class="text-danger" style="margin-left: 5px;">
                    El <strong>correo</strong> es requerido
                   </span>
                   <span *ngIf="recuperarPassword.get('email')?.hasError('email') && recuperarPassword.get('email')?.touched" class="text-danger" style="margin-left: 5px;">
                    El <strong>correo</strong> es invalido
                   </span>
              </div>
              
              <button type="submit" [disabled]="recuperarPassword.invalid" class="btn btn-primary">Enviar</button>  <br><br>
              <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
